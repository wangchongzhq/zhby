name: Generate IPZY TXT

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 18 * * *'  # 每天UTC时间18点自动运行，相当于北京时间第二天早晨2点
  workflow_dispatch: # 手动触发选项

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 添加写入权限

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run script to generate m3u and convert to txt
      run: |
        # 首先运行原始脚本生成m3u文件
        python ipzy.py
        # 然后转换为txt格式（生成ipzyauto.txt）
        python convert_to_txt.py

    - name: Debug - List generated files
      run: ls -la

    - name: Commit and push if changes
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        # 添加生成的文件到git（注意：现在提交的是ipzyauto.txt而不是ipzy.txt）
        git add ipzy.m3u ipzyauto.txt iptv统计数据.log
        git diff --staged --quiet || git commit -m "Auto-update IPTV files and generate ipzyauto.txt"
        git push
